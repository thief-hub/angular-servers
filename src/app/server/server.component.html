<div class="outerbox">
  <h1>{{ server.name }} | {{ server.id }}</h1>
  <div class="innerbox">
    <img
      [class.databaseGreen]="serverState"
      [class.databaseRed]="!serverState"
      src="../../assets/database-svgrepo-com.svg"
    />
    <button (click)="toggleServer()">{{startButtonValue}}</button>
    <button [disabled]="serverState" (click)="removeServer()">Remove Server</button>
  </div>
</div>
